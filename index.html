<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Montserrat:wght@500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <title>Simulador Tabela FIPE</title>
</head>
<body>
    <header>
        <h1>Tabela FIPE</h1>
    </header>
    <main>
        <section class="simulator">
            <label for="carro--automovel">Escolha o tipo de automóvel: </label>
            <input type="radio" name="tipo--automovel" id="carro--automovel">
            <label for="carro--automovel">Carro</label>
            
            <input type="radio" name="moto--automovel" id="tipo--automovel">
            <label for="moto--automovel">Moto</label>

            
            <input type="radio" name="caminhao--automovel" id="tipo--automovel">
            <label for="caminhao--automovel">Caminhão</label>

            <label for="montadora--carro">Escolha a montadora: </label>

            <select name="montadora--carro" id="montadora--carro">
            <option value="volvo">Volvo</option>
            </select>


            <label for="modelo--carro">Escolha o modelo do carro: </label>

            <select name="modelo--carro" id="modelo--carro">
            <option value="volvo">Volvo</option>
            </select>

            
        </section>

    </main>
    <footer>

    </footer>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
